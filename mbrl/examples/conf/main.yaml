defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp_ensemble
  - overrides: pets_cartpole
  - action_optimizer: cem
  #- override hydra/launcher: submitit_slurm

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

evaluate:
  evaluate_all_model_updates: true
  evaluate_model_accuracies: true
  evaluate_number_episodes: 10

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${dynamics_model.name}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}
  sweep:
    dir: ${root_dir}/${algorithm.name}/${dynamics_model.name}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M%S}
